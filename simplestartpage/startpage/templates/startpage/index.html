{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Start Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'startpage/style.css' %}"/>
    <!-- bibliothÃ¨que htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
    
    <div>

        <div id="lignes">
            {% for ligne in lignes %}
                {% include 'startpage/ligne.html' with ligne=ligne %}
            {% endfor %}
        </div>
        <form method="POST" class="d-flex gap-2">
            {% csrf_token %}
            <button hx-post="{% url 'add-ligne' %}"
                    hx-target="#lignes"
                    hx-swap="beforeend"
                    type="submit">Ajouter une ligne
            </button>
        </form>

    </div>
    
</body>
</html>
