<form hx-post="/lien/{{ lien.pk }}" hx-target="this" hx-swap="outerHTML">
    {% csrf_token %}
    <div>
      <label>Nom</label>
      <input type="text" name="nom-lien" value="{{ lien.nom }}">
    </div>
    <div class="form-group">
      <label>URL</label>
      <input type="text" name="url-lien" value="{{ lien.url }}">
    </div>
    <button>Submit</button>
    <button hx-get="/lien/{{ lien.pk }}">Cancel</button>
</form>
